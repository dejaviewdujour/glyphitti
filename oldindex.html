<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <a-assets>
      <img id="cake" src="./src/cake.jpg">
    </a-assets>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    
    <script>AFRAME.registerComponent('handle-events', {
      init: function () {
        let el = this.el;  // <a-box>
        el.addEventListener('mouseenter', function () {
          el.setAttribute('color', '#EF2D5E');  
        });
        el.addEventListener('mouseleave', function () {
          el.setAttribute('color', '#24CAFF');  
        });
        el.addEventListener('click', function () {
          let newStamp = document.createElement('a-plane');
          // newStamp.setAttribute('rotation', '0 0 0');
          newStamp.object3D.rotation.y = 0;
          newStamp.object3D.rotation.x = 0;
          newStamp.object3D.rotation.z = 50;
          console.log(newStamp.getAttribute('rotation'))
          newStamp.setAttribute('src', "#cake");
          newStamp.setAttribute('class', "stamp");
          newStamp.setAttribute("material", "src:#cake");
          // Ã¥newStamp.setAttribute("geometry", { primitive: plane, height: .5, width: .5 })
          el.appendChild(newStamp)
          console.log(newStamp, "this ran!!!!!!!!!!")
        });
      } 
    });</script>
  
</head>
  <body>
    <a-scene>
      <a-plane id="main" position="-1 0.5 -3" rotation="0 0 0" color="#4CC3D9" scale="4 3.61 1" visible="true" material="color:#4CC3D9" geometry="primitive:plane" quaternion="" velocity="" dynamic-body="sphereRadius:NaN" handle-events></a-plane>
      <a-camera>
        <a-cursor></a-cursor>
      </a-camera>
      <a-plane position="0 0 -4" rotation="-90 0 0"  scale="3 3 1" width="4" height="4" color="#7BC8A4" visible="true" material="color:#7BC8A4" geometry="primitive:plane;width:4;height:4" static-body="sphereRadius:NaN"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
      <a-plane src="#cake" height=".5" width=".5" rotation="0 0 0" position="-0.053 1.161 -2.977" scale="1 1 1" visible="true" material="src:#cake" geometry="primitive:plane;height:.5;width:.5"></a-plane>
    </a-scene>
  </body>
</html>
